<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>cssBayan</title>
</head>
<body>
  <main class="content">
    <div class="wrapper">
      <h1 class="main-header">CSS BAYAN</h1>
      <hr>
      <section class="accord-1 accords">
        <h2 class="header-section1">Who's awesome? you're awesome!</h2>
        <div class="img-content-box">
          <div class="img-cont">
            <img src="./imgs/dog-awesome.jpeg" alt="dog-awesome">
          </div>
        </div>
      </section>
      <hr>
      <section class="accord-2 accords">
        <h2 class="header-section2">Voted most handsome in school is dog</h2>
        <div class="img-content-box">
          <div class="img-cont">
            <img src="./imgs/voted-is-dog.jpg" alt="voted-is-dog">

        </div>
      </section>
      <hr>
      <section class="accord-3 accords">
        <h2 class="header-section3">When you get an a on the test and did't study</h2>

          <div class="img-cont">

      <section class="accord-4 accords">

        </div>

        <div class="img-content-box">
          <div class="img-cont">
